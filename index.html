<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-title">JavaScript Fundamentals Practice</h1>
    </header>

    <main>
        <!-- Part 1: Variable and Conditional Demo -->
        <section id="part1">
            <h2>Part 1: Variables & Conditionals</h2>
            <button onclick="checkNumber()">Check Number Type</button>
            <p id="number-result"></p>
        </section>

        <!-- Part 2: Functions Demo -->
        <section id="part2">
            <h2>Part 2: Functions</h2>
            <button onclick="greetUser()">Greet Me</button>
            <button onclick="calculateArea()">Calculate Rectangle Area</button>
            <p id="function-result"></p>
        </section>

        <!-- Part 3: Loops Demo -->
        <section id="part3">
            <h2>Part 3: Loops</h2>
            <button onclick="runLoops()">Run Loop Examples</button>
            <div id="loop-output"></div>
        </section>

        <!-- Part 4: DOM Interactions -->
        <section id="part4">
            <h2>Part 4: DOM Interactions</h2>
            <button onclick="changeTitle()">Change Title Color</button>
            <button onclick="addListItem()">Add List Item</button>
            <button onclick="toggleVisibility()">Toggle Section</button>
            <ul id="item-list">
                <li>Initial item</li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
